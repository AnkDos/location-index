<style>
  body{
    background-color: #f5f5f5;
  }
  .hero{
    background-image: url('/app/images/landing_page_cover.jpg');
    background-repeat: no-repeat;    
    width: 100%;
    height: 100%;
    background-size: cover;
    margin-top: -20px;
  }
  .jumbotron{
    margin-top:200px;
    margin-bottom:200px;
    position: relative;
  }
  .restaurants{
    -webkit-border-radius: 3px;
    border-radius: 3px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    background-color: white;
    text-align: left;
  }
  .restaurants-container{
    margin-top: 30px;
    min-height: 1000px;
  }
</style>

<div class="hero" id="hero">
  <div class="container home">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-12">
        <div class="jumbotron transparent center-align color-white emphasis">
          <h1>Find Restaurants Near You</h1>
          <hr />
          <center>
            <input type="button" class="btn btn-info btn-lg" value="Now!" data-ng-click="find()"/>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container restaurants-container" id="restaurants-list">
  <div class="row" data-ng-show="Restaurant.has_errors">
    <center>
      <h1 class="text-danger" data-ng-bind="Restaurant.errors"></h1>
      <hr/>
      <a href="#">Back to the top</a>
    </center>
  </div>

  <div class="row">
    <div data-ng-repeat="restaurant in Restaurant.collection" class="col-xs-3 restaurants" >
      <div data-ng-include="'views/partials/restaurant.html'"></div>
    </div>
  </div>

</div>
